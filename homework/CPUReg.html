<!doctype html> <!--   ~/CPUReg.html   -->
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<style> * {padding:0; margin:0;}
body {font-family: Verdana, sans-serif; font-size:0.8em; background:#98ddde;}
header, nav, section, article, aside, footer {border:1px solid gray; margin:5px; padding:8px;}
nav ul{margin:0; padding:0;}
nav ul li{display:inline; margin:5px;}
a:link { color:blue; text-decoration:none; }
a:visited {color:purple; text-decoration:none;}
a:hover {text-decoration:underline;}
a:active {color:red; text-decoration:none;}
section{height:500px;}
.id_form{width:50px;}
.label_form{display:inline-block; width:55px; height:14px; color:red; padding:5px;}
.button_form{width:60px; margin-left:5px;}
.fset{padding:15px;}
#dupBtn{height:25px;}
ul.level_1 > li {list-style:none; display:inline-block; vertical-align:bottom;}
ul.level_1 > li > ul {list-style:none;}
.level_2 li {padding-top:5px;}
.level_2 span {display:inline-block; width:70px;}
.level_2 input {width:100px;}
#loginBtn button {margin-left:5px; height:42px;}
</style><title>로그인 실습</title></head>
<body><header>
<img src="https://dmsdn0101.github.io/homework/picture/wallpaper-424947.jpg" height="200px" width="100%">
<h2>실습을 환영합니다</h2></header>
<nav><ul>
<li><a href="./CPULogin.html">로그인</a></li><li><a href="./CPUReg.html">회원등록</a></li></ul></nav>
<section>
  <form action="./CPUReg.jsp" method="post">
    <fieldset class="fset"><legend>회원등록</legend>
    <fieldset class="fset"><legend>이름/이메일</legend>
    <label class="label_form" for="stud_name">이름</label>
    <input type="text" name="stud_name" size="18" maxlength="50" required/><br/>
    <label id="label_form2" class="label_form" for="stud_email">이메일</label>
    <input type="text" name="stud_email" size="18" maxlength="50"/><br/>
    <label id="label_form3" class="label_form" for="stud_phone">전화번호</label>
    <input type="text" name="stud_phone" size="18" maxlength="50"/><br/></fieldset>
    <fieldset class="fset"><legend>아이디/비밀번호</legend>
    <label class="label_form" for="stud_id">아이디</label>
    <input type="text" name="stud_id" size="18" maxlength="50" required/>
      <button id="dupBtn">중복확인</button><br/>
    <label class="label_form" for="stud_passwd">비밀번호</label>
    <input type="password" name="stud_passwd" size="18" maxlength="50" required/><br/>
    </fieldset>
    <fieldset class="fset"><legend>회사</legend>
    <label for="stud_gender">Intel</label>
    <input class="id_form" type="radio" name="stud_gender" value="여자" checked/>
    <label for="stud_gender">AMD</label>
    <input class="id_form" type="radio" name="stud_gender" value="남자"/></fieldset>
    <fieldset class="fset"><legend>세대</legend>
    <label for="stud_hobby1">인텔 3세대</label>
    <input class="id_form" type="radio" name="stud_hobby" value="인텔 3세대"/>
    <label for="stud_hobby2">인텔 5세대</label>
    <input class="id_form" type="radio" name="stud_hobby" value="인텔 5세대"/>
    <label for="stud_hobby3">인텔 7세대</label>
    <input class="id_form" type="radio" name="stud_hobby" value="인텔 7세대"/>
    <label for="stud_hobby4">인텔 9세대</label>
    <input class="id_form" type="radio" name="stud_hobby" value="인텔 9세대"/>
    <label for="stud_hobby5">암드 1세대</label>
    <input class="id_form" type="radio" name="stud_hobby" value="암드 1세대"/>
    <label for="stud_hobby6">암드 2세대</label>
    <input class="id_form" type="radio" name="stud_hobby" value="암드 2세대"/>
    <label for="stud_hobby7">암드 3세대</label>
    <input class="id_form" type="radio" name="stud_hobby" value="암드 3세대"/>
    </fieldset><br/>
    <fieldset class="fset"><legend>버전</legend>
    <select name="version">
    <option value="none" selected="selected">선택하세요</option>
     <optgroup label="인텔">
        <option value="i3-8100">i3-8100</option>
        <option value="i5-4690">i5-4690</option>
        <option value="i7-7700">i7-7700</option>
        <option value="i9-9900">i9-9900</option>
        <option value="add">추가 예정</option>
     </optgroup>
     <optgroup label="암드">
        <option value="ryzen 5 1600">ryzen 5 1600</option>
        <option value="ryzen 5 2600">ryzen 5 2600</option>
        <option value="add">추가 예정</option>
     </optgroup>
    </select>
    </fieldset>
    <input class="button_form" type="submit" value="회원등록">
    <input class="button_form" type="reset" value="취 소">
    </fieldset>
  </form></section>
  <footer><p>&copy;20XX Made by Korea. All rights reserved.</p></footer></body></html>
